<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>储物柜类型表</title>
<!-- 写java代码 -->
<script src="../../../res/js/wq/jquery-1.11.2.js"></script>
<!-- bootstrap网上样式 -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- SweetAlert 所要的两个包 -->
<script src="../../../res/js/wq/sweetalert.min.js"></script> 
<link rel="stylesheet" type="text/css" href="../../../res/css/wq/sweetalert.css">

<link rel="stylesheet" type="text/css" href="../../../res/css/wq/Cabinet.css">
<script src="../../../res/js/wq/charge.js"></script>
</head>
<body>
	<div id="a0">
		<div id="a1">
			<h1 style="margin-left:500px;">储物柜类型表</h1>
			<table id="bg" class="table table-striped table-bordered table-hover table-condensed">
				<caption>
					<button type="button" class="btn btn-primary" id="add">增加</button>
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" id="a11" type="button">
								Go!
							</button>
						</span>
						<input type="text" class="form-control" id="a12" placeholder="编号搜索" style="width:300px;">
					</div><!-- /input-group -->
				</caption>
				<thead>
					<th style="font-size:25px;">类型ID</th>
					<th style="font-size:25px;">储物柜类型</th>
					<th style="font-size:25px;">储物柜收费</th>
					<th style="font-size:25px;">储物柜逾期收费</th>
					<th style="width:130px;font-size:25px;">操作</th>
				</thead>
				<tbody id="tb">
		
				</tbody>
			</table>
			
			
		</div>
		<div id="a2">
			<h3 style="margin-left:150px;">操作页面</h3>
			<form style="padding-top:40px;" class="form-horizontal" id="a3" role="form">
				<input type="hidden" id="chId" name="chId"> 
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">柜子大小</label>
					<div class="col-sm-10">
						<input type="text" name="chType" class="form-control" id="chType" style="width:300px;" placeholder="请输入柜名">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">租凭收费</label>
					<div class="col-sm-10">
						<input type="text" name="chCharge" class="form-control" id="chCharge" style="width:300px;" placeholder="请输入号码">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">逾期收费</label>
					<div class="col-sm-10">
						<input type="text" name="chOverdue" class="form-control" id="chOverdue" style="width:300px;" placeholder="请输入号码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="cabinetSubmit" class="btn btn-default">提交</button>
						<button type="button" id="fh" class="btn btn-default">返回</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
