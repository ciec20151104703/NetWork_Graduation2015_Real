<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户表</title>
<!-- 写java代码 -->
<script src="../../../res/js/wq/jquery-1.11.2.js"></script>
<!-- bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- SweetAlert 所要的两个包 -->
<script src="../../../res/js/wq/sweetalert.min.js"></script> 
<link rel="stylesheet" type="text/css" href="../../../res/css/wq/sweetalert.css">
<!-- css -->
<link rel="stylesheet" type="text/css" href="../../../res/css/wq/Cabinet.css">
<script src="../../../res/js/wq/user.js"></script>
</head>
<body>
	<div id="a0">
		<div id="a1">
			<h1 style="margin-left:500px;">用户表</h1>
			<table id="bg" class="table table-striped table-bordered table-hover table-condensed">
				<caption>
					<button type="button" class="btn btn-primary" id="add">增加</button>
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" id="a11" type="button">
								Go!
							</button>
						</span>
						<input type="text" class="form-control" id="a12" placeholder="编号搜索" style="width:300px;">
					</div><!-- /input-group -->
				</caption>
				<thead>
					<th style="font-size:25px;">编号</th>
					<th style="font-size:25px;">账号</th>
					<th style="font-size:25px;">密码</th>
					<th style="font-size:25px;">类型</th>
					<th style="font-size:25px;">号码</th>
					<th style="font-size:25px;">地址</th>
					<th style="width:130px;font-size:25px;">操作</th>
				</thead>
				<tbody id="tb">
		
				</tbody>
			</table>
			<!-- 分页 -->
			<table width="1080" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:10px;">
			  <tr>
			    <td width="820" height="40" align="center">
					<div class="p_page" style="text-align:center">
			
			                
					</div>
				</td>
			  </tr>
			</table>
			
		</div>
		<div id="a2">
			<h3 style="margin-left:150px;">操作页面</h3>
			<form style="padding-top:40px;" class="form-horizontal" id="a3" role="form">
				<input type="hidden" id="uId" name="uId"> 
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" name="uZh" class="form-control" id="uZh" style="width:300px;" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="text" name="uMm" class="form-control" id="uMm" style="width:300px;" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-10">
						<select name="uType" class="form-control" id="uType" style="width:300px;">
							<option>===请选择===</option>
							<option value="1">普通用户</option>
							<option value="2">会员用户</option>
							<option value="3">管理员</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">号码</label>
					<div class="col-sm-10">
						<input type="text" name="uPhone" class="form-control" id="uPhone" style="width:300px;" placeholder="请输入号码">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">地址</label>
					<div class="col-sm-10">
						<input type="text" name="uSite" class="form-control" id="uSite" style="width:300px;" placeholder="请输入地址">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="cabinetSubmit" class="btn btn-default">提交</button>
						<button type="button" id="fh" class="btn btn-default">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
