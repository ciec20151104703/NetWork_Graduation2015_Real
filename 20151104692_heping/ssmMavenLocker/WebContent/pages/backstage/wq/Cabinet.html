<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>储物柜表</title>
<!-- 写java代码 -->
<script src="../../../res/js/wq/jquery-1.11.2.js"></script>
<!-- bootstrap网上样式 -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- SweetAlert 所要的两个包 -->
<script src="../../../res/js/wq/sweetalert.min.js"></script> 
<link rel="stylesheet" type="text/css" href="../../../res/css/wq/sweetalert.css">

<link rel="stylesheet" type="text/css" href="../../../res/css/wq/Cabinet.css">
<script src="../../../res/js/wq/Cabinet.js"></script>
</head>
<body>
	<div id="a0">
		<div id="a1">
			<h1 style="margin-left:500px;">储物柜表</h1>
			<table id="bg" class="table table-striped table-bordered table-hover table-condensed">
				<caption>
					<button type="button" class="btn btn-primary" id="add">增加</button>
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" id="a11" type="button">
								Go!
							</button>
						</span>
						<input type="text" class="form-control" id="a12" placeholder="编号搜索" style="width:300px;">
					</div><!-- /input-group -->
				</caption>
				<thead>
					<th style="font-size:25px;">柜子编号</th>
					<th style="font-size:25px;">储物柜编号</th>
					<th style="font-size:25px;">类型编号</th>
					<th style="font-size:25px;">柜子是否为空</th>
					<th style="font-size:25px;">柜子租凭期限</th>
					<th style="width:130px;font-size:25px;">操作</th>
				</thead>
				<tbody id="tb">
		
				</tbody>
			</table>
			<!-- 分页 -->
			<table width="1080" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:10px;">
			  <tr>
			    <td width="820" height="40" align="center">
					<div class="p_page" style="text-align:center">
			
			                
					</div>
				</td>
			  </tr>
			</table>
			
		</div>
		<div id="a2">
			<h3 style="margin-left:150px;">操作页面</h3>
			<form style="padding-top:40px;" class="form-horizontal" id="a3" role="form">
				<input type="hidden" id="caId" name="caId"> 
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">地区</label>
					<div class="col-sm-10">
						<select id="loId" name="loId" class="form-control"  style="width:300px;">
							<option>==========请选择储物柜==========</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-10">
						<select id="chId" name="chId" class="form-control"  style="width:300px;">
							<option>=========请选择储物柜类型=========</option>
						</select>
					</div>
				</div>
				
				<!-- <div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">是否为空</label>
					<div class="col-sm-10">
						<input type="text" name="caWhether" class="form-control" id="caWhether" style="width:300px;" placeholder="请输入柜名">
					</div>
				</div> -->
				
				
				
				
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">选择空满</label>
					<div class="col-sm-10">
						<label class="radio-inline">
							<input type="radio" name="caWhether" class="caWhether" id="caWhether1" value="满" > 满
						</label>
						<label class="radio-inline">
							<input type="radio" name="caWhether" class="caWhether" id="caWhether2"  value="空"> 空
						</label>
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">租凭期限</label>
					<div class="col-sm-10">
						<input type="text" name="caDeadline" class="form-control" id="caDeadline" style="width:300px;" placeholder="请输入号码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="cabinetSubmit" class="btn btn-default">提交</button>
						<button type="button" id="fh" class="btn btn-default">返回</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
