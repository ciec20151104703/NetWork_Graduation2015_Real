<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>地区表</title>
<!-- 写java代码 -->
<script src="../../../res/js/wq/jquery-1.11.2.js"></script>
<!-- bootstrap网上样式 -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="../../../res/js/wq/sweetalert.min.js"></script> 
<link rel="stylesheet" type="text/css" href="../../../res/css/wq/sweetalert.css">

<link rel="stylesheet" type="text/css" href="../../../res/css/wq/area.css">
<script src="../../../res/js/wq/area.js"></script>
</head>
<body>
	<div id="a0">
		<div id="a1">
			<h1 style="margin-left:500px;">地区表</h1>
			<table id="bg" class="table table-striped table-bordered table-hover table-condensed">
				<caption>
					<button type="button" class="btn btn-primary" id="add">增加</button>
				</caption>
				<thead>
					<th style="font-size:25px;">地区编号</th>
					<th style="font-size:25px;">地区名</th>
					<th style="width:130px;font-size:25px;">操作</th>
				</thead>
				<tbody id="tb">
		
				</tbody>
			</table>
		</div>
		<div id="a2">
			<form id="a22" class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="name">名称</label>
					<input type="hidden" name ="arId" id="areaId">
					<input type="text" class="form-control" name="arName" id="areaName" placeholder="请输入名称">
				</div>
				<button type="button" id="formSubmit" class="btn btn-default">提交</button>
				<button id="a3" type="button" class="btn btn-default">返回</button>
			</form>
		</div>
	</div>
</body>
</html>
