	<form id="queryForm">
			商品名称:<input type="text" name="typeName" id="typeNames" placeholder="请输入商品名称模糊查询">
			<button type="button" id="query" class="btn btn-success">查询</button>
			<button type="button" class="btn btn-primary" id="insertBtn" >增加</button>
		</form>
	<div id="divBody"></div>
		<form id="myFrom" action="../../type/addOrUpdate.action" enctype="multipart/form-data" method="post" class="form-horizontal">
			<fieldset>
				<div id="legend" class="">
					<legend class="">商品类型操作</legend>
				</div>
				<div class="control-group">
					<input type="hidden" name="typeId" id="typeIds"/>
					<span class="control-label" for="input01">商品类型名称:</span>
					<input type="text" name="typeName" id="typeNamea" placeholder="请输入商品类型" class="input-xlarge"/>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">商品类型图片:</span>
					<input type="file" name="typeImg"/>
				</div>
				<div class="control-group" id="groupInput"> 
					<label class="control-label"></label>
					<!-- Button -->
					<div class="controls">
						<input type="button" class="btn btn-success" id="submitf" value="确认"/>&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn btn-danger" id="exit" value="取消"/>
					</div>
				</div>

			</fieldset>
		</form>
