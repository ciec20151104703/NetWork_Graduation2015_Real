	<div class="table-responsive">
	<form id="queryForm">
				<input type="text" class="textCss" id="comIds"  name="comId" placeholder="请输入商品id">
				<input type="text" class="textCss" id="imTypes"  name="imType" placeholder="请输入图片类型">
				<button type="button" id="query" class="btn btn-success">查询</button>
				<button type="button" class="btn btn-primary" id="insertBtn" >增加</button>
	</form>
	<table id="myTable" class="table table-hover table-bordered table-striped">
		<thead>
			<tr>
				  <th>图片id</th>
			      <th>商品id</th>
			      <th>商品图片</th>
			      <th>图片类型</th>

</table>

	<form id="myFrom" class="form-horizontal" action="../../image/addOrUpdate.action" enctype="multipart/form-data" method="post" >
			<fieldset>
				<div id="legend" class="">
					<legend class="">商品图片表操作</legend>
				</div>
				<div class="control-group">
					<input type="hidden" name="imId" id="imId"/>
					<span class="control-label" for="input01">商品id:</span>
					<input type="text" name="comId" id="comName" placeholder="请输入商品名称" class="input-xlarge"/>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">商品图片:</span>
				  <input type="file" name="imUploads" id="flPrice"/>
				</div>
				
				<div class="control-group">
					<span class="control-label" for="input01">商品类型:</span>
					<input type="text" name="imType" id="typeIds" placeholder="请输入商品类型" class="input-xlarge"/>
				</div>
				<div class="control-group" id="groupInput"> 
					<label class="control-label"></label>
					<!-- Button -->
					<div class="controls">
						<input type="submit"  onclick="formSubmit()" id="sub" class="btn btn-success" value="确认"/>&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn btn-danger" id="exit" value="取消"/>
					</div>
				</div>

			</fieldset>
		</form>
