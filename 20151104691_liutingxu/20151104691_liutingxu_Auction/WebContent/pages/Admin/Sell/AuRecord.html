<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>出价记录管理</title>
<!-- <link href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="stylesheet" type="text/css" href="../../res/js/sweetalert.css">
<link href="../../res/css/cst/auindent.css" rel="stylesheet">
<script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../../res/js/cst/aurecord.js"></script>
<script src="../../res/js/sweetalert.min.js"></script> 
</head>
<body>
<div class="table-responsive">
	<form id="queryForm">
			商品名称:<input type="text" class="textCss" id="comName" placeholder="请输入商品名称">
			用户名称:<input type="text" class="textCss" id="userName" placeholder="请输入用户名称">
			调查时间:
			<input type="date" class="textCss" id="reDate" placeholder="请输入开始时间">-
			<input type="date"  class="textCss" id="reTime" placeholder="请输入结束时间">
			
			<input type="button"  value="查询" class="btn btn-success btn-sm" id="queryBtn" onclick="queryStu()">
			<input type="button"  value="增加" class="btn btn-info btn-sm" id="insertBtn">
		</form>
	
	<table id="myTable" class="table table-hover table-bordered table-striped">
		<thead>
			<tr>
				  <th>记录id</th>
			      <th>商品</th>
			      <th>用户</th>
			      <th>出价时间</th>
			      <th>状态</th>
			      <th>记录价格</th>
			      <th>状态</th>
			      <th>操作</th>
			</tr>
		</thead>
		<tbody id="body">
			
		</tbody>
</table>
<ul class="pagination"></ul>

</div>  	
<div id="divBody"></div>

		<form id="myFrom" class="form-horizontal">
			<fieldset>
				<div id="legend" class="">
					<legend class="">编辑</legend>
				</div>
				<div class="control-group">
					<input type="hidden".llj id="reId" name="reId" >
					<!-- Select Basic -->
					<span class="control-label">商品名称:</span>
						<select class="input-xlarge" id="comSelect" name="comId">
							<option>Enter</option>
							<option>Your</option>
							<option>Options</option>
							<option>Here!</option>
						</select>
				</div>

				<div class="control-group">

					<!-- Select Basic -->
					<span class="control-label">用户名称:</span>
						<select class="input-xlarge" id="userSelect" name="userId">
							<option>Enter</option>
							<option>Your</option>
							<option>Options</option>
							<option>Here!</option>
						</select>
				</div>
				
				<div class="control-group" style="width:257px;margin: 0 auto;margin-top: 10px;">
					<span class="control-label">状态:</span>
						<select class="input-xlarge" id="reState" name="reState">
							<option value=''>========请选择========</option>
							<option value="1">商品正在竞拍中</option>
							<option value="2">该商品已竞拍结束</option>
						</select>
				</div>

				<div class="control-group">

					<span class="control-label" for="input01">出价时间:</span>
						<input type="date" placeholder="" class="input-xlarge" id="recordDate" name="reDate">
				</div>

				<div class="control-group">

					<span class="control-label" for="input01">记录价格:</span>
						<input type="text" placeholder="" class="input-xlarge" id="inMoney" name="reMoney">
				</div>
				

				<div class="control-group" id="groupInput"> 
					<label class="control-label"></label>

					<!-- Button -->
					<div class="controls">
						<input type="button" class="btn btn-success" id="fromSubmit" value="确认"/>&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn btn-danger" id="exit" value="取消"/>
					</div>
				</div>

			</fieldset>
		</form>
</body>
</html>
