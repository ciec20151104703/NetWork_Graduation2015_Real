<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>【登录】</title>
		<link rel="stylesheet" href="../../../res/css/cx/login.css"/>
		<link rel="stylesheet" type="text/css" href="../../../res/js/sweetalert.css">
		<script src="../../../res/js/sweetalert.min.js"></script>
		<script src="../../../res/js/jquery-1.11.2.min.js"></script>
		<script src="../../../res/js/cx/login.js"></script>
	</head>
	<body>
		<div id="big">
			<div id="top">
				<img id="logImg" src="../../../upload/cx/log.png"/>
				<div class="div_img" id="frist1">
					<img src="../../../upload/cx/02.png"/>
					<p>费用透明随时可查</p>
				</div>
				<div class="div_img">
					<img src="../../../upload/cx/03.png"/>
					<p>商品丢失代理索赔</p>
				</div>
				<div class="div_img">
					<img src="../../../upload/cx/04.png"/>
					<p>超强包装安全可靠</p>
				</div>
			</div>
			<div id="loginDiv">
				<div id="left">
					<img id="left_img" src="../../../upload/cx/Shopping-Cart2.gif"/>
					<div id="left_p">
						<p>常见问题<br/>
						1· 忘记密码?<br/>
						请跟我们客服联系<br/>
						2· 账号被盗?<br/>
						请跟我们客服联系<br/>
						3· 网吧登录?<br/>
						请不要记住密码<br/>
						</p>
					</div>
				</div>
				<div id="right">
					<form action="#" method="post" id="loginForm">
						<h5>已注册账号,请登录</h5>
						<p class="imga"><img class="imga1" src="../../../upload/cx/账号.png"/></p>
						<p><input type="text" id="uName" name="userName" placeholder="请输入账户"/></p>
						<p id="imga2"><img class="imga1" src="../../../upload/cx/密码.png"/></p>
						<p><input type="password" id="pwd" name="userPwd" placeholder="请输入密码"/></p>
						
						<div id="subDIV"><input id="subBtn" type="button" value="登录"/>&nbsp;<a href="register.html"><input type="button" value="注册"/></a></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
