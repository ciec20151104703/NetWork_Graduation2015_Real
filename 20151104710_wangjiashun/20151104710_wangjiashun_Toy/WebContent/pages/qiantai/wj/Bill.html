<!DOCTYPE html>
<html>
<head>

</head>
<link href="../../../res/css/wj/style.css" type="text/css"

<script type="text/javascript" src = "../../../res/js/jquery-1.11.2.min.js"></script>
<script src="https://cdn.bootcss.com/limonte-sweetalert2/7.28.11/sweetalert2.all.js"></script>

<body>
	<iframe src="../../iframe/iframe2.html" target="_top" width="100%" height="210px"
		frameborder="0" scrolling="no"></iframe>
	<div class="divv">
		<div class="flowBox">
			<h6>
				<span>商品列表</span><a href="flow.php" class="f6"
					style="padding-right: 10px;"> </a>
			</h6>
			<table width="99%" id = "tb1" align="center" border="0" cellpadding="5"
				cellspacing="1" bgcolor="#dddddd">
				<tbody >
					<tr>
						<th bgcolor="#ffffff" style="display: none">商品ID</th>
						<th bgcolor="#ffffff">购物车ID</th>
						<th bgcolor="#ffffff">商品名称</th>
						<th bgcolor="#ffffff">用户名</th>
						<th bgcolor="#ffffff">租金</th>
						<th bgcolor="#ffffff">押金</th>
						<th bgcolor="#ffffff">租赁时间</th>
						<th bgcolor="#ffffff">小计</th>
						<th bgcolor="#ffffff">操作</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="flowBox">
			<h6>
				<span>收货人信息</span><a href="flow.php?step=consignee" class="f6"
					style="padding-right: 10px;"></a>
			</h6>
			<table width="99%" id= "BillTb" align="center" border="0" cellpadding="5"
				cellspacing="1" bgcolor="#dddddd">
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div class="flowBox">
			<h6>
				<span>支付方式</span>
			</h6>
			<table width="99%" align="center" border="0" cellpadding="5"
				cellspacing="1" bgcolor="#dddddd" id="paymentTable">
				<tbody>
					<tr>
						<th width="5%" bgcolor="#ffffff">&nbsp;</th>
						<th width="20%" bgcolor="#ffffff">名称</th>
						<th bgcolor="#ffffff">订购描述</th>
						<th bgcolor="#ffffff" width="15%">手续费</th>
					</tr>
					<tr>
						<td valign="top" bgcolor="#ffffff"><input type="radio"
							name="payment" checked="checked" value="1" iscod="0"
							onclick="selectPayment(this)"></td>
						<td valign="top" bgcolor="#ffffff"><strong>余额支付</strong></td>
						<td valign="top" bgcolor="#ffffff">使用帐户余额支付。通过设置信用额度，可以透支。</td>
						<td align="center" bgcolor="#ffffff" valign="top">￥0.00元</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="flowBox">
			<h6>
				<span>费用总计</span>
			</h6>
			<div id="ECS_ORDERTOTAL">
				<table width="99%" align="center" border="0" cellpadding="5"
					cellspacing="1" bgcolor="#dddddd">
					<tbody>
						<tr>
							<td align="right" bgcolor="#ffffff">
								租金: <font class="f4_b" id = "money"></font>￥<br> 押金: <font
								class="f4_b" id= "deposit"></font>￥<br>
							</td>
						</tr>
						<tr>
							<td align="right" bgcolor="#ffffff">应付款金额: <font
								class="f4_b" id = "sum"></font>￥
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div align="center" style="margin: 8px auto;">
				<input id="commit" type="image" src="../../../upload/wj/bnt_subOrder.gif">
				<input type="hidden" name="step" value="done">
			</div>
		</div>
	</div>
	<div class="foot-out">
		<iframe src="../../iframe/iframe-botton.html" width="100%"
			height="400px" frameborder="0" scrolling="no"></iframe>
