		var url = "../../../toy/findTypeById.action";
		var data = {
			"typeId" : id
		};
		$
				.post(
						url,
						data,
						function(mes) {
							$("#wanju").html("");
							$
									.each(
											mes,
											function(index, item) {

												$("#wanju")
														.append(
																"<li><a href='toy.html?id="
