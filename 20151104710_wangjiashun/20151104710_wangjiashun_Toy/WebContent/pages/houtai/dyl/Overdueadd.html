<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>逾期表增加和修改</title>
<link rel="stylesheet" href="../../../res/css/layui.css"  media="all">
<script type="text/javascript" src="../../../res/js/jquery-1.11.2.min.js"></script>
</head>
<body>
	<form id="form" class="layui-form" action="../../../overdue/add.action" method="post" style="margin-top: 10px;" >
	 <input type="hidden" name="overdueId" id="overdueId" >
	
	  <div class="layui-form-item" style="width:70%;">
	    <label class="layui-form-label">逾期金额:</label>
		    <div class="layui-input-block">
		      <input name="overdueMoney" id="overdueMoney"  maxlength="10" autocomplete="off" placeholder="请输入逾期金额" class="layui-input" type="text" >
		    </div> 
	  	</div>
	 
	 <div class="layui-form-item" style="width:70%;">
	    <label class="layui-form-label">逾期时间:</label>
		    <div class="layui-input-block">
		      <input name="overdueTime" id="overdueTime"  maxlength="50" autocomplete="off" placeholder="请输入逾期时间" class="layui-input" type="date" >
		    </div>
	  	</div>
	  <div class="layui-form-item" style="width:70%;">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo" id="sub">立即提交</button>
	      <a href="javascript:exit();" class="layui-btn">关闭</a>
	    </div>
	   </div>
	</form>
<script src="../../../res/js/layui.all.js" charset="UTF-8"></script>	
<script type="text/javascript">
layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	 
	 	 //日期
		  laydate.render({
		    elem: '#date'
		  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length > 10){
	        return '字数不能过大';
	      }
	    }
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	 

	  //监听提交
	  form.on('submit(formDemo)', function(data){
		  var index=parent.layer.getFrameIndex(window.name);
		  parent.layer.close(index);
		  
	  });
	  
});
//接收到ajax传过来的对象 
function load() {
	var form = layui.form;
	 form.render();
}
</script>
</body>
</html>
